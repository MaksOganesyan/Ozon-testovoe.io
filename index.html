<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress — Тестовое Ozon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Progress</h1>
    <div class="progress">
      <div class="indicator" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="settings">
        <div class="param">
          <input id="value" type="number" min="0" max="100">
          <span>Value</span>
        </div>
        <div class="param">
          <label class="switch">
            <input id="animate" type="checkbox" class="switch-input">
            <span class="switch-slider"></span>
          </label>
          <span>Animate</span>
        </div>
        <div class="param">
          <label class="switch">
            <input id="hide" type="checkbox" class="switch-input">
            <span class="switch-slider"></span>
          </label>
          <span>Hide</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
