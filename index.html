<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое в Ozon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <h2 class="title">Progress</h2>
    <div class="progress">
      <div
        class="indicator"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-label="Прогресс выполнения"
      ></div>
      <div class="settings">
        <div class="parameter">
          <input id="value" type="number" min="0" max="100">
          <label for="value">Value</label>
        </div>
        <div class="parameter">
          <label class="switch">
            <input id="animate" type="checkbox" class="switch__input">
            <span class="slider" aria-hidden="true"></span>
          </label>
          <label for="animate">Animate</label>
        </div>
        <div class="parameter">
          <label class="switch">
            <input id="hide" type="checkbox" class="switch__input">
            <span class="slider" aria-hidden="true"></span>
          </label>
          <label for="hide">Hide</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
